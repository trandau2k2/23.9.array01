<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Value</title>
</head>
<body>
<h2 style="color: blueviolet">Sắp xếp mảng </h2>
<p>Mảng bạn vừa nhập như sau: </p>
<p id="arrBefore"></p>
<button onclick="myCheck()">Sắp xếp</button>
<p id="arrAfter"></p>
<script>
    let n = +prompt('Nhập số phần tử của mảng');
    parseInt(n);
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhập phần tử thứ ' + (i + 1));
    }
    document.getElementById("arrBefore").innerHTML = a;
    function myCheck() {
        let mid = 0 ;
        for (let i = 1; i < a.length ; i++) {
            for (let j = 0; j < a.length -1 ; j++) {
                if (a[j] < a[i]){
                    mid = a[j];
                    a[j] = a[i];
                    a[i] = mid;
                }
            }
        }
        document.getElementById("arrAfter").innerHTML = a ;
    }
</script>
</body>
</html>
